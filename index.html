<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>هدية لقمر 🌙</title>
  <!-- Google Font & Font Awesome -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * { margin:0; padding:0; box-sizing:border-box; font-family:'Cairo',sans-serif; }
    body { position:relative; min-height:100vh; overflow-x:hidden; }
    #particles-js { position:fixed; top:0; left:0; width:100%; height:100%; z-index:-2; }
    .background-gradient {
      position:fixed; top:0; left:0; width:200%; height:200%;
      background:linear-gradient(45deg,#ff8a00,#e52e71,#9b00e8);
      background-size:600% 600%; animation:bgAnim 20s ease infinite;
      z-index:-3;
    }
    @keyframes bgAnim{0%{background-position:0% 50%}50%{background-position:100% 50%}100%{background-position:0% 50%}}

    section{padding:60px 20px;}
    .hero{display:flex;justify-content:center;align-items:center;height:100vh;text-align:center;color:#fff;padding:20px;}
    .hero-content{background:rgba(0,0,0,0.5);padding:40px;border-radius:20px;box-shadow:0 8px 20px rgba(0,0,0,0.6);max-width:400px;width:90%;}
    .hero-image{width:160px;height:160px;border-radius:50%;object-fit:cover;border:5px solid #ffd700;margin:0 auto 20px;transition:transform .3s;}
    .hero-image:hover{transform:scale(1.05);}

    .typewriter {display:block;width:100%;max-width:300px;height:2.2em;white-space:nowrap;overflow:hidden;font-size:1.8rem;position:relative;margin:0 auto 10px;}
    .typewriter::after {content:'';position:absolute;top:0;right:0;width:2px;height:100%;background:#fff;animation:blinkCaret .75s step-end infinite;}
    @keyframes blinkCaret {50%{opacity:0;}}

    .subtitle{margin:15px 0;font-size:1.1rem;}
    .highlight{color:#ffd700;font-weight:700;}
    .btn{display:inline-flex;align-items:center;gap:8px;padding:12px 24px;border-radius:50px;border:none;font-size:1rem;cursor:pointer;transition:all .3s;}
    .btn-primary{background:#ffd700;color:#000;} .btn-primary:hover{background:#ffea5c;transform:scale(1.05);}
    .btn-secondary{background:transparent;color:#ffd700;border:2px solid #ffd700;} .btn-secondary:hover{background:#ffd700;color:#000;transform:scale(1.05);}

    .section-title{font-size:2rem;color:#fff;text-shadow:0 2px 10px rgba(0,0,0,0.6);margin-bottom:20px;}
    .message-list{list-style:none;max-width:600px;margin:auto;}
    .message-list li{margin:15px 0;padding:15px;background:rgba(0,0,0,0.4);border-radius:10px;font-size:1.2rem;color:#fff;opacity:0;transform:translateY(20px);transition:all .6s ease-out;}

    .contact-cta{background:rgba(0,0,0,0.5);text-align:center;color:#fff;}
    footer{padding:20px;text-align:center;color:#fff;}
    .social-icons a{margin:0 10px;font-size:1.6rem;color:#fff;transition:all .3s;} .social-icons a:hover{color:#ffd700;transform:rotate(15deg) scale(1.2);}

    /* Responsive Enhancements */
    @media (max-width:768px) {
      .hero{flex-direction:column; padding:30px 10px;}
      .hero-content{padding:30px;}
      .hero-image{width:140px; height:140px;}
      .typewriter{font-size:1.5rem; max-width:250px;}
      .subtitle{font-size:1rem;}
      .btn{padding:10px 20px; font-size:0.9rem;}
      .section-title{font-size:1.6rem;}
      .message-list li{font-size:1.1rem; padding:12px;}
    }

    @media (max-width:480px) {
      .hero-content{padding:20px;}
      .hero-image{width:120px; height:120px;border-width:4px;}
      .typewriter{font-size:1.2rem; max-width:200px;}
      .subtitle{font-size:0.9rem;}
      .btn{padding:8px 16px; font-size:0.85rem; border-radius:40px;}
      .section-title{font-size:1.4rem;}
      .message-list li{font-size:1rem; padding:10px; margin:10px 0;}
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>
  <div class="background-gradient"></div>

  <section class="hero" id="hero">
    <div class="hero-content">
      <img src="moon.jpg" alt="صورة قمر" class="hero-image">
      <h1 id="message" class="typewriter"></h1>
      <p class="subtitle">لـ <span class="highlight">"مجنونة"</span> اسمك الحقيقي <span class="highlight">قمر</span></p>
      <button class="btn btn-primary" id="discoverBtn"><i class="fas fa-heart"></i> اكتشف جمالكِ</button>
    </div>
  </section>

  <section class="messages" id="messages">
    <h2 class="section-title">كلماتي لكِ يا قمر</h2>
    <ul class="message-list">
      <li>وجهكِ أنار عالمي منذ رأيته.</li>
      <li>ضحكتكِ تسحر قلبي وتطير بي إلى السماء.</li>
      <li>معكِ أشعر بأنني أعيش حلمًا جميلًا.</li>
      <li>كل لحظة معكِ ذكرى لا تُنسى.</li>
    </ul>
  </section>

  <section class="contact-cta">
    <p>أتمنى أن يكون يومكِ مليئاً بالبهجة يا <span class="highlight">قمر</span> ✨</p>
  </section>
  

  <footer>
    <blockquote>
      “ابتسامتكِ كنز من نور يضيء دروبنا.”  
      <cite>– إبراهيم</cite>
    </blockquote>
  </footer>
  

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
  <script>
    // تهيئة Particles.js
    particlesJS('particles-js', {
      particles: { number: { value: 50 }, size: { value: 3 } },
      interactivity: { events: { onhover: { enable: true, mode: 'repulse' } } }
    });

    // تأثير الكتابة والمسح
    document.addEventListener('DOMContentLoaded', () => {
      const messages = ["ما أروع ابتسامتكِ", "صوتكِ ينعش روحي", "كل لحظة معكِ ممتعة"];
      const el = document.getElementById('message');
      let msgIndex = 0;
      let charIndex = 0;
      let deleting = false;
      let delay = 150;

      function typeErase() {
        const current = messages[msgIndex];
        if (!deleting) {
          // الكتابة حرف حرف
          el.textContent = current.slice(0, charIndex + 1);
          charIndex++;
          if (charIndex === current.length) {
            deleting = true;
            delay = 1000; // مهلة قبل بداية المسح
          } else {
            delay = 150; // سرعة الكتابة
          }
        } else {
          // المسح حرف حرف
          el.textContent = current.slice(0, charIndex - 1);
          charIndex--;
          if (charIndex === 0) {
            deleting = false;
            msgIndex = (msgIndex + 1) % messages.length;
            delay = 500; // مهلة قبل كتابة العبارة التالية
          } else {
            delay = 75; // سرعة المسح
          }
        }
        setTimeout(typeErase, delay);
      }

      typeErase();
    });

    // التمرير الناعم إلى قسم الرسائل
    document.getElementById('discoverBtn').addEventListener('click', () => {
      document.getElementById('messages').scrollIntoView({ behavior: 'smooth' });
    });

    // إظهار الرسائل عند التمرير
    const items = document.querySelectorAll('.message-list li');
    const obs = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.style.opacity = 1;
          entry.target.style.transform = 'translateY(0)';
          obs.unobserve(entry.target);
        }
      });
    }, { threshold: 0.2 });
    items.forEach(item => obs.observe(item));
  </script>
</body>
</html>
